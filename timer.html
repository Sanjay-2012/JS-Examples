<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
</head>
<body>
    <script>
        /* setTimeout
         Runs a function only once after a given delay.
         setTimeout(() => {
            console.log("Hello everyone"); 
         }, 2000);*/
   

        //  setinterval
            // Runs a function repeatedly after every given interval.
        let i=1;
        let timer = setInterval(() => {
            console.log("Gud mrng");
            i++
        if (i>5) {
            clearInterval(timer);
        }
        }, 2000);

    </script>
</body>
</html>
